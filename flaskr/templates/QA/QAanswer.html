{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Answer{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    {# This hidden_tag is a CSRF security feature. #}
    {{ form.hidden_tag() }}
    {{ form.Answer.label }} {{ form.Answer }}<br>
    {{ form.submit() }}
  </form>
{% endblock %}
